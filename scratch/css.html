<!DOCTYPE html>
<html>

<head>
    <title>CSS examples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">


</head>

<body>
    
    <h1 class="Bitter" >A heading</h1>

    <p class="Ubuntu">A paragraph of text. It has some <em>emphasised content</em>.</p>

    <ul>
        <li class="Share">Bread</li>
        <li class="Share">Milk (<em>Low fat</em>)</li>
        <li class="important ; Share" >Eggs</li>
    </ul>

    <p class="warning">This is a warning.</p>

    <p id="footer">This paragraph is a footer.</p>
</body>

</html>
